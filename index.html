<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculadora</title>
    </head>
    <body>
        <div id="container">
            <div>
                <input id="result" type="text" value="0" readonly="readonly">
            </div>
            <div>
                <button id="percent">%</button>
                <button id="clearEntry">CE</button>
                <button id="clear">C</button>
                <button class="buttons">รท</button>
            </div>

            <div>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="buttons">x</button>
            </div>

            <div>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="buttons">-</button>
            </div>

            <div>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="buttons">+</button>

            </div>

            <div>
                <button id="positiveNegative" class="buttons">+/-</button>
                <button class="numbers">0</button>
                <button id="dot">.</button>
                <button id="equal">=</button>
            </div>

        </div>

        <script src="calc.js"></script>
        <script src="interface.js"></script>
    </body>
</html>
